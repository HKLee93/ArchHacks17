<!DOCTYPE html>

<body>
  <h1 class="he">Results</h1>
  <div class="results">
    <div id="graph"></div>
    <div id="person" class="person"><img src="person.png" /></div>
  </div>

  <!--- restart and change response.txt to false -->

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script>

  Plotly.d3.csv("vis_info2.csv", function(err, rows){
    function unpack(rows, key) {
      return rows.map(function(row)
      { return row[key]; }); }

      var x = unpack(rows , 'x');
      var y = unpack(rows , 'y');
      var z = unpack(rows , 'z');
      Plotly.plot('graph', [{
        type: 'scatter3d',
        mode: 'lines',
        x: x,
        y: y,
        z: z,
        opacity: 1,
        line: {
          width: 2,
          color: "rgb(60, 70, 91)",
          reversescale: false
        }
      }], {
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        height: 600,
        width: 600
      });
    });

    d3.csv("vis_info2.csv", function(d) {
      return {
        degree : d.degree
      };
    }, function(data) {
      var degree = data[0].degree;
      console.log(degree);
      d3.select(".person")
      .append("p").text("degree: " + data[0].degree).attr("id", "degreeInfo");
      d3.select(".person")
      .append("svg").attr("width", 100).attr("height", 100).append("line")
      .attr("class", "line").attr("stroke", "#e27260").attr("stroke-width", "3px")
      .attr("x1", 0)
      .attr("x2", 95)
      .attr("y1", 3)
      .attr("y2", degree);
    });

    // var para = document.createElement("p");
    // var text = document.createTextNode(degree);
    // var child = para.appendChild(text);
    // document.getElementById("person").appendChild(child);

    </script>





  </body>
  </html>
